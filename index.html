<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Basic HTML metadata -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Page title and description for SeeHer - a talent discovery platform for women professionals -->
		<title>SeeHer</title>
		<meta name="description" content="Lovable Generated Project" />
		<meta name="author" content="Lovable" />

		<!-- Open Graph metadata for social media sharing -->
		<meta property="og:title" content="SeeHer" />
		<meta property="og:description" content="Lovable Generated Project" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

		<!-- Twitter Card metadata for Twitter sharing -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@lovable_dev" />
		<meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
	</head>

	<body>
		<!-- Root div where React will mount the entire application -->
		<div id="root"></div>

		<!-- Entry point: Vite loads main.tsx as an ES module, which bootstraps the React app -->
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
