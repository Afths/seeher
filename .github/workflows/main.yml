name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - "supabase/functions/**"
      - ".github/workflows/deploy-functions.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Supabase CLI (official install)
        run: |
          mkdir -p /tmp/supacli
          curl -fsSL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz -o /tmp/supacli/supabase.tar.gz
          tar -xzf /tmp/supacli/supabase.tar.gz -C /tmp/supacli
          sudo mv /tmp/supacli/supabase /usr/local/bin/supabase
          supabase --version

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: knftyqkhampkqchoncel
        run: |
          echo "$SUPABASE_ACCESS_TOKEN" | supabase login --token -
          supabase link --project-ref $SUPABASE_PROJECT_ID

          supabase functions deploy send-submission-email --no-verify-jwt
          supabase functions deploy send-approval-email --no-verify-jwt
          supabase functions deploy send-rejection-email --no-verify-jwt

          echo "âœ” All Edge Functions deployed successfully!"
