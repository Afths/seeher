name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - "supabase/functions/**"
      - ".github/workflows/deploy-functions.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (needed for Supabase CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ Install Supabase CLI from official release
      - name: Install Supabase CLI
        run: |
          # Cleanup any old files from previous runs
          rm -rf /tmp/supacli
          mkdir -p /tmp/supacli

          # Download latest CLI release
          curl -fsSL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz -o /tmp/supacli/supabase.tar.gz

          # Extract and move to /usr/local/bin
          tar -xzf /tmp/supacli/supabase.tar.gz -C /tmp/supacli
          sudo mv /tmp/supacli/supabase /usr/local/bin/supabase
          supabase --version

      # 4️⃣ Deploy Edge Functions
      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: knftyqkhampkqchoncel
        run: |
          # Link to Supabase project (no login required; token from env)
          supabase link --project-ref $SUPABASE_PROJECT_ID

          # Deploy Edge Functions
          supabase functions deploy send-submission-email --no-verify-jwt
          supabase functions deploy send-approval-email --no-verify-jwt
          supabase functions deploy send-rejection-email --no-verify-jwt

          echo "✔ All Edge Functions deployed successfully!"
